name: CI Guard

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

jobs:
  lint:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: python -m pip install --upgrade pip ruff

      - name: Lint changed Python files
        run: |
          set -euo pipefail
          git fetch origin "${{ github.base_ref }}" --depth=1
          mapfile -t py_files < <(git diff --name-only --diff-filter=ACMR "origin/${{ github.base_ref }}...HEAD" | grep -E '\.py$' || true)
          if [ ${#py_files[@]} -eq 0 ]; then
            echo "No Python files changed; skipping Ruff."
            exit 0
          fi
          ruff check "${py_files[@]}"

  test:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Run test suite
        run: pytest -q

  links:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine changed Markdown files
        id: changed_md
        run: |
          set -euo pipefail
          git fetch origin "${{ github.base_ref }}" --depth=1
          mapfile -t md_files < <(git diff --name-only --diff-filter=ACMR "origin/${{ github.base_ref }}...HEAD" | grep -E '\.md$' || true)
          if [ ${#md_files[@]} -eq 0 ]; then
            echo "has_files=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "has_files=true" >> "$GITHUB_OUTPUT"
          printf 'files=%s\n' "${md_files[*]}" >> "$GITHUB_OUTPUT"

      - name: Validate links in changed Markdown files
        if: steps.changed_md.outputs.has_files == 'true'
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
          args: >-
            --no-progress
            --accept 200,429
            --max-retries 2
            --retry-wait-time 2
            ${{ steps.changed_md.outputs.files }}
